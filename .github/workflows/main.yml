name: Continuous Integration

on:
  push:
    branches:
      - master
      - release/**

  pull_request:

env:
  MIX_ENV: test

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }}, OTP ${{ matrix.otp }})

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # https://hexdocs.pm/elixir/compatibility-and-deprecations.html#compatibility-between-elixir-and-erlang-otp
        include:
          # Newest supported Elixir/Erlang pair.
          - elixir: '1.15'
            otp: '26.0'
            lint: true
            dialyzer: true

          # One version before the last supported one.
          - elixir: '1.14.5'
            otp: '25.2'

          # Oldest supported Elixir/Erlang pair.
          - elixir: '1.11.4'
            otp: '21.3'

    steps:
    - name: Check out this repository
      uses: actions/checkout@v3

    - name: Setup Elixir and Erlang
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: Cache Mix dependencies
      uses: actions/cache@v3
      id: mix-cache
      with:
        path: deps
        key: |
          ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-

    - name: Install Mix dependencies
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: mix deps.get

    - name: Check formatting
      if: matrix.lint
      run: mix format --check-formatted

    - name: Check compiler warnings
      if: matrix.lint
      run: mix compile --warnings-as-errors

    - name: Run tests
      run: mix test

    - name: Retrieve PLT Cache
      uses: actions/cache@v3
      if: matrix.dialyzer
      id: plt-cache
      with:
        path: priv/plts
        key: |
          ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plts-

    - name: Create PLTs
      if: steps.plt-cache.outputs.cache-hit != 'true' && matrix.dialyzer
      run: |
        mkdir -p priv/plts
        mix dialyzer --plt

    - name: Run dialyzer
      if: matrix.dialyzer
      run: mix dialyzer --no-check --halt-exit-status
